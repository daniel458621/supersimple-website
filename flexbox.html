<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: flex; 
    flex-direction: row;
    ">
    <div style="
      background-color: blue;">div 1 text</div>
    <div style="
      background-color: pink;"
      >
        div 2 <p>text</p></div>

  </div>

  <div style="
    margin-top: 30px;
    display: flex; 
    flex-direction: row;
    ">
    <div style="
      background-color: blue;
      width: 100px;">
        100px text</div>

    <div style="
      background-color: pink;
      flex: 1;
      ">
        div 2 <p>text</p></div>

        <div style="
        margin-top: 30px;
        display: flex; 
        flex-direction: row;
        ">
        <div style="
          background-color: blue;
          width: 100px;">
            100px text</div>
    
        <div style="
          background-color: pink;
          flex: 1;
          ">
            div 2 <p>text</p></div>   
            
</div>

  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex; 
    flex-direction: row;
    ">

  <div style="
    background-color: blue;
    width: 100px;">
      100px text</div>

  <div style="
    background-color: pink;
    flex: 1;
    ">
      div 2 <p>text</p></div>

      <div style="
      margin-top: 30px;
      display: flex; 
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      ">
      <div style="
        background-color: blue;
        width: 100px;">
          100px </div>

      <div style="
        background-color: pink;
        width: 100px;
        ">
          100px<p>text</p></div>   

          <div style="
          background-color: pink;
          width: 100px;
          ">
            100px<p>text</p></div>     
          
  </div>

  
</body>
</html>
